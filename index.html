<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VR Table With Objects</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <a-scene>
    <a-camera position="0 1.6 3"></a-camera>
    <a-entity environment="preset: forest" dressingAmount="500"></a-entity>
    <a-entity position="0 0 -1">
      <a-entity id="tabletop" position="0 0.75 0">
        <a-box
          width="1.6"
          height="0.1"
          depth="1"
          position="0 0 0"
          color="#8B4513">
        </a-box>
        <a-entity position="0 0.05 0">
          <a-box
            width="0.35"
            height="0.02"
            depth="0.25"
            position="-0.18 0.01 0"
            color="#2C3E50">
          </a-box>
          <a-box
            width="0.34"
            height="0.015"
            depth="0.24"
            position="-0.18 0.027 0"
            color="#ECF0F1">
          </a-box>
          <a-cylinder
            radius="0.04"
            height="0.09"
            position="0.20 0.045 0"
            color="#FFFFFF">
          </a-cylinder>
          <!-- Coffee -->
          <a-cylinder
            radius="0.038"
            height="0.01"
            position="0.20 0.085 0"
            color="#3B2F2F">
          </a-cylinder>
          <!-- Cup Handle -->
          <a-torus
            radius="0.04"
            radius-tubular="0.007"
            position="0.245 0.055 0"
            rotation="90 0 0"
            arc="180"
            color="#FFFFFF">
          </a-torus>

      
          <a-cylinder
            radius="0.04"
            height="0.09"
            position="0.35 0.045 -0.25"
            color="#FFFFFF">
          </a-cylinder>
          <!-- Coffee inside new cup -->
          <a-cylinder
            radius="0.038"
            height="0.01"
            position="0.35 0.085 -0.25"
            color="#3B2F2F">
          </a-cylinder>
          <!-- Handle for new cup -->
          <a-torus
            radius="0.04"
            radius-tubular="0.007"
            position="0.395 0.055 -0.25"
            rotation="90 0 0"
            arc="180"
            color="#FFFFFF">
          </a-torus>

        </a-entity>
      </a-entity>
      <!-- Table Legs -->
      <a-box width="0.1" height="0.75" depth="0.1"
             position="0.7 0.375 0.4" color="#654321"></a-box>
      <a-box width="0.1" height="0.75" depth="0.1"
             position="-0.7 0.375 0.4" color="#654321"></a-box>
      <a-box width="0.1" height="0.75" depth="0.1"
             position="0.7 0.375 -0.4" color="#654321"></a-box>
      <a-box width="0.1" height="0.75" depth="0.1"
             position="-0.7 0.375 -0.4" color="#654321"></a-box>
    </a-entity>
       <a-entity position="0.5 0.925 -0.6">
         <a-cylinder radius="0.038" height="0.09" color="#125C13"></a-cylinder>
         <a-cylinder position="0 0.05 0" radius="0.038" height="0.03" color="#EEEEEE"></a-cylinder>
       </a-entity>

      <a-entity position="-0.5 0.925 -0.6">
         <!-- Tin body -->
         <a-cylinder radius="0.038" height="0.09" color="#093FB4"></a-cylinder>
         <!-- Tin lid -->
         <a-cylinder position="0 0.05 0" radius="0.038" height="0.03" color="#EEEEEE"></a-cylinder>
       </a-entity>
    <a-entity position="-1.3 0 -1" rotation="0 90 0">
      <a-entity>
        <a-box width="0.5" height="0.06" depth="0.5"
               position="0 0.45 0" color="#3A3A3A"></a-box>
        <a-box width="0.5" height="0.55" depth="0.06"
               position="0 0.75 -0.22" color="#444"></a-box>
        <a-box width="0.06" height="0.45" depth="0.06"
               position="0.22 0.225 0.22" color="#222"></a-box>
        <a-box width="0.06" height="0.45" depth="0.06"
               position="-0.22 0.225 0.22" color="#222"></a-box>
        <a-box width="0.06" height="0.45" depth="0.06"
               position="0.22 0.225 -0.22" color="#222"></a-box>
        <a-box width="0.06" height="0.45" depth="0.06"
               position="-0.22 0.225 -0.22" color="#222"></a-box>
      </a-entity>
    </a-entity>
    <a-entity position="1.3 0 -1" rotation="0 -90 0">
      <a-entity>
        <a-box width="0.5" height="0.06" depth="0.5"
               position="0 0.45 0" color="#3A3A3A"></a-box>
        <a-box width="0.5" height="0.55" depth="0.06"
               position="0 0.75 -0.22" color="#444"></a-box>
        <a-box width="0.06" height="0.45" depth="0.06"
               position="0.22 0.225 0.22" color="#222"></a-box>
        <a-box width="0.06" height="0.45" depth="0.06"
               position="-0.22 0.225 0.22" color="#222"></a-box>
        <a-box width="0.06" height="0.45" depth="0.06"
               position="0.22 0.225 -0.22" color="#222"></a-box>
        <a-box width="0.06" height="0.45" depth="0.06"
               position="-0.22 0.225 -0.22" color="#222"></a-box>
      </a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
